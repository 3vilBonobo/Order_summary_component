<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container" role="main">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="" />
          <p class="plan">Annual Plan <br /><span>$59.99/year</span></p>
          <a href="#">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <a class="cancel">Cancel Order</a>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/3Bonobo" target="_blank" rel="noreferrer"
        >Irinella Boutsika</a
      >.
    </div>
  </body>
</html>
